<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Priority To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
</head>
<body>

<div class="container">
  <h1 class="text-center">Priority To-Do List</h1>
  
  <!-- Form to Add New Task -->
  <form id="todo-form" class="mb-4">
    <div class="mb-3">
      <label for="task" class="form-label">Task</label>
      <input type="text" class="form-control" id="task" placeholder="Enter task" required>
    </div>
    <div class="mb-3">
      <label for="priority" class="form-label">Priority</label>
      <select class="form-select" id="priority" required>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary w-100">Add Task</button>
  </form>

  <!-- To-Do List -->
  <ul id="todo-list" class="list-group"></ul>
</div>

<!-- JS Script -->
<script>
  // Task List
  let tasks = [];

  // Function to render tasks
  function renderTasks() {
    const todoList = document.getElementById("todo-list");
    todoList.innerHTML = '';

    // Sort tasks by priority (high, medium, low)
    tasks.sort((a, b) => {
      const priorityOrder = { high: 1, medium: 2, low: 3 };
      return priorityOrder[a.priority] - priorityOrder[b.priority];
    });

    tasks.forEach((task, index) => {
      const li = document.createElement("li");
      li.classList.add("list-group-item", "todo-item", task.priority + "-priority");
      li.innerHTML = `
        <span class="fw-bold">${task.name}</span> 
        <button class="btn btn-danger btn-sm float-end ms-2" onclick="removeTask(${index})">Remove</button>
      `;
      todoList.appendChild(li);
    });
  }

  // Function to add a new task
  function addTask(event) {
    event.preventDefault();

    const taskInput = document.getElementById("task");
    const priorityInput = document.getElementById("priority");

    // Get task name and priority
    const taskName = taskInput.value;
    const priority = priorityInput.value;

    // Add new task to tasks array
    tasks.push({ name: taskName, priority: priority });

    // Render the updated task list
    renderTasks();

    // Clear input fields
    taskInput.value = '';
    priorityInput.value = 'low';
  }

  // Function to remove task
  function removeTask(index) {
    tasks.splice(index, 1);
    renderTasks();
  }

  // Event listener for the form submission
  document.getElementById("todo-form").addEventListener("submit", addTask);
</script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
